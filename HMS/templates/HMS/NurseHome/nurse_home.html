<!--Put this block of code at the top of every page you want to display either current user/logout or anonyous user/login-->
<div>
    {{ user }}
    {% if user.is_anonymous %}
    <a href="{% url 'django.contrib.auth.views.login' %}">login</a>
    {% else %}
    <a href="{% url 'django.contrib.auth.views.logout' %}">logout</a>
    {% endif %}
 </div>
<!--End block-->
